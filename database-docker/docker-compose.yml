version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: my_postgres
    environment:
      POSTGRES_USER: postgress
      POSTGRES_PASSWORD: brenda2802
      POSTGRES_DB: traggio
    ports:
      - "5432:5432"

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/traggio
    ports:
      - "8080:8080"
